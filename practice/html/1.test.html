<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 예제 - 사용자 환영 메시지</title>
</head>
<body>

<!-- HTML 폼 -->
<form id="welcomeForm">
  <label for="name">이름을 입력하세요:</label>
  <input type="text" id="name" name="name" required>
  <button type="button" onclick="generateWelcomeMessage()">환영 메시지 생성</button>
</form>
<!-- 
  이름을 입력하고  >> 버튼을 누르면 >> xx님, 환영합니다! 메시지가 버튼 밑에 생성됨.
-->
<!-- 결과를 표시할 곳 -->
 <span id="result"></span>

<script>
  const result = document.getElementById("result");  
  function generateWelcomeMessage() {
    const name = document.getElementById("name").value;
    result.innerText = `${name}님, 방문을 환영합니다!`
  
  }

</script>

</body>
</html>
