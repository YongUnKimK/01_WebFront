<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML 연습문제2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li> 납품자명 : <input></li> <br>
                    <li> email : <input type="email" placeholder="answer@naver.com"></li><br>
                    <li> 홈페이지 : <input value="http://"></li><br>
                    <li> 지역 : <select value="부산"> <option>부산</option></select>  </li><br>
                </ol>                   
            </fieldset>
            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명 :
                        <input>
                    </li> <br> 
                    <li>납품수량 :
                        <input value="최소 100">
                    </li> <br> 
                    <li>납품등급 :
                        <input type="range" step="10" max="50">
                    </li> <br>
                    <li>
                        기타사항 : <textarea row="8" cols="15"></textarea>
                    </li> 
                </ul>
            </fieldset>
            <button>send message</button>
        </form>

    </body>
</html>
