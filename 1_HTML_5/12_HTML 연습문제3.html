<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_연습문제3</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form>
            <fieldset>
                <legend>필수 입력 정보</legend>
                <table>
                    <tr>
                        <th>ID</th> 
                        <td>
                            <input placeholder="아이디 10글자 이내"> <button>중복 확인</button>
                        </td>                   
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30" >
                        </td>
                    </tr>
                    <tr>
                        <th>
                            비밀번호 확인
                        </th>
                        <td>
                            <input size="30" type="password">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Email
                        </th>
                        <td>
                            <input> 
                            <select value="직접입력">
                                <option>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file"> <br> <br>
                성별: <input name="성별" type="radio" id="man" checked>
                      <label for="man"> 남자 </label>
                      
                      <input name="성별" type="radio" id="women">   
                      <label for="women"> 여자 </label>
                      <br> <br>

                생년월일: <input type="date"> <br> <br>
                취미 <br>
                <input type="checkbox"> 야구 <input type="checkbox"> 농구 <input type="checkbox"> 축구 <br>
                <input type="checkbox" checked> 공부 <input type="checkbox"> 음악감상 <br>
                <input type="checkbox"> 기타 <input type="text" size="30"> <br> <br>

                자기소개 <br>
                <textarea rows="10" cols="100" style="resize: none;" ></textarea>
            </fieldset>
            <br>

            <button>회원가입</button>
            <button>다시입력</button>
            <button>이전으로</button>
        </form>
    </body>
</html>
